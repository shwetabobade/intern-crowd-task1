<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Crowd</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="./images/shape.png" alt="" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./images/logo1.png" alt="logo">
                        <h3>Intern Crowd</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Internships</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>The path to your dream</h1>
                            <h1>internship starts here</h1>
                        </div>
                        <p class="text">
                            Remote internships - careerup<br>
                            Launch your career from home. <br>
                            Join a remote internships program to gain the experince and training you need!
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">get started</a>
                        </div>
                    </div>

                    <div class="right">
                        <img src="./images/person.png" alt="person image" class="person">
                    </div>

                </div>

            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- javascript file -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./page.js"></script>
</body>

</html>
